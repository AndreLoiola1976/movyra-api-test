services:
  db:
    image: postgres:16
    container_name: movyra-postgres-dev
    environment:
      POSTGRES_DB: movyra
      POSTGRES_USER: movyra_app
      POSTGRES_PASSWORD: movyra_dev_pwd
    ports:
      - "5432:5432"
    volumes:
      - movyra_pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: movyra-api-dev
    depends_on:
      - db
    environment:
      PORT: "8080"
      DB_JDBC_URL: "jdbc:postgresql://db:5432/movyra"
      DB_USER: "movyra_app"
      DB_PASSWORD: "movyra_dev_pwd"
    ports:
      - "8080:8080"

volumes:
  movyra_pgdata:
